<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    >
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>SAMIAVET</title>
	<h:outputStylesheet library="css" name="style.css"/>
	<h:outputScript library="js" name="scripts.js"/>
	<link rel="icon" href="../resources/imagens/SamiaVet.png" />
	
</h:head>
<h:body style="background-color:white; font-family: 'Open Sans', sans-serif !important;" onload="chamar()">
<style>

		.labels{

			font-weight: bold;
		}
		.img-samiavet{
			width:40%;
		}

		.carregando{
			width:50px;
		}
		.data{
		
    		display: block !important;
    	    font-size: 11px !important;
    	    float:left;
		}
		
			button.ui-button{
 			background-color:#6ab125;
 			border:0px;
 		}
 		button.ui-button:hover{
 			background-color:#78b83b;
 		}
		.div-top{
		 
		     width: 100% !important;
		     background: url(../resources/imagens/bg.jpg) repeat-x !important;
			 padding: 15px 0 0 0 !important;
			 background-color: black;
		}
		.ui-clock{
    		background-color: black;
		}
	
	</style>
	
	<div class="div-top">
				<img src="../resources/imagens/SamiaVet.png" class="img-samiavet" style="width:20%"/>
				<div style="float:right; margin-top:10px;">
        			<p:clock pattern="HH:mm:ss"/>
				</div>
	
	</div>
	
<h:form>  
 
    <p:menubar>
        <p:submenu label="FICHAS" icon="pi pi-file">
            <p:menuitem value="Cadastrar animal"  url="cadastro.xhtml"/>
 			<p:separator />
            <p:menuitem value="Consultar animal" url="consultaFichas.xhtml"/>
           	<p:separator />
            <p:menuitem value="Agendar evento" url="agendamentos.xhtml" />
        </p:submenu>
 
        <p:submenu label="PRODUTOS" icon="pi pi-tags">
             <p:menuitem value="Cadastrar produto"  url="cadastroProdutos.xhtml"/>
        </p:submenu>
 
        <p:submenu label="VENDAS" icon="pi pi-shopping-cart">
          <p:menuitem value="Cadastrar venda"  url="vendas.xhtml"/>
 			<p:separator />
            <p:menuitem value="Consultar vendas" url="consultaVendas.xhtml"/>
        </p:submenu>
 
        <p:submenu label="ARQUIVOS" icon="pi pi-folder-open">
              <p:menuitem value="Upload" url="upload.xhtml"/>
 			<p:separator />
            <p:menuitem value="Arquivos" url="arquivos.xhtml"/>
        </p:submenu>
 
       
 		 <p:submenu label="SERVIÇOS" icon="pi pi-folder-open">
              <p:menuitem value="Cadastrar serviços" url="cadastroServicos.xhtml"/>
 			<p:separator />
            <p:menuitem value="Consultar servicos" url="consultaServicos.xhtml"/>
        </p:submenu>
        <f:facet name="options">
           
 			<p:commandButton id="basic" icon ="pi pi-user"  type="button" style="background-color:#f8f9fa; color: black; border:0px;"/>			
 			<p:overlayPanel for="basic" style="width:350px">
		     <p:commandButton value="Sair" actionListener="#{user.Sair}"  style="width:100%;border-color:white; "/>
        </p:overlayPanel>	     
        </f:facet>
    </p:menubar>
</h:form>
	
		<p:growl id="msgGlobal" life="5000" />
	
    
          		<p:card>
     
             
					             	
					<h:form id="formAgendamentos">
					
								
								
								<p:dataScroller value="#{scheduleJava8View.itens}" var="item"  chunkSize="10" mode="inline" style="height:100%"
								                        scrollHeight="500">
													<f:facet name="header">
														<h:outputText value="EVENTOS MARCADOS (SAMIAVET)"/>
								                	  	<br/><br/><p:autoComplete  placeholder="Digite o nome do animal" completeMethod="#{scheduleJava8View.completarNomeAnimal}" value="#{scheduleJava8View.pesquisarNome}"/><p:commandButton style="margin-left:5px;" icon="pi pi-search" value="Buscar" update=":formAgendamentos" actionListener="#{scheduleJava8View.pesquisarAgendamento}"/><p:commandButton style="margin-left:5px;" actionListener="#{scheduleJava8View.resetar}" update=":formAgendamentos" icon="pi pi-undo"/>
									
													</f:facet>
								
									<p:card style="float:left; margin-top:10px;">
								
										<f:facet name="title">
										
											 <h4 style="font-weight: bold; margin-left: 10px;"> #{item.nomeAnimal} - #{item.atendimento}</h4>
											
										
										</f:facet>
								
								        <p:panelGrid id="eventDetails" columns="2" columnClasses="label,value" style="width:300px; margin-left:10px; margin-top:20px;">
								        	
								        	<p:outputLabel value="Id: " styleClass="labels"/>
								        	<p:outputLabel value="#{item.id}"/>
								        	
								            <p:outputLabel for="title" value="Título:" styleClass="labels"/>
								            <p:outputLabel id="title" value="#{item.titulo}" />
								 
								 
								            <p:outputLabel for="title" value="Proprietário animal:" styleClass="labels"/>
								            <p:outputLabel  value="#{item.nomeProprietario}"/>
								            
								            <p:outputLabel for="title" value="Nome animal:" styleClass="labels"/>
								            <p:outputLabel  value="#{item.nomeAnimal}"/>
								           
								            <p:outputLabel value="Atendimento: " styleClass="labels"/>
								            <p:outputLabel value="#{item.atendimento}"/>
								            
								            <p:outputLabel  value="Inicio" styleClass="labels" />
								            <p:outputLabel  value="#{item.dataInicio}" pattern="dd/MM/yyyy" showTime="true" appendTo="@(body)"  />
								 
								            <p:outputLabel  value="Termino" styleClass="labels"/>
								            <p:outputLabel  value="#{item.dataTermino}" pattern="dd/MM/yyyy" showTime="true" appendTo="@(body)" />
								 
								            <h:outputText  value="Observações:  "  styleClass="labels"/>                                    
								            <p:outputLabel rows="6" cols="33" styleClass="inputTextArea" value="#{item.observacao}" />    
								            
								            
								           
								            
								            
								           
								             <p:commandButton  value="ENCERRAR" icon="pi pi-trash"  onclick="PF('dialogExcluir').show()" update="formExcluir" style="margin-left:10px;">
								            	 <f:setPropertyActionListener target="#{scheduleJava8View.agendamento}" value="#{item}"/>
								            </p:commandButton>
								            <p:commandButton id="addButton" value="EDITAR" icon="pi pi-pencil"  onclick="PF('carDialog').show()" update=":formEditar" style="margin-left:5px;" >
								            
								            	<f:setPropertyActionListener target="#{scheduleJava8View.agendamento}" value="#{item}"/>
								            </p:commandButton>
								            
								   </p:panelGrid>
								</p:card>
								
								</p:dataScroller>
						
				</h:form>
             	</p:card>
             
     		<p:card style="maring-top:10px;">
				<h:form id="formAgenda">
				    <p:growl id="messages" showDetail="true" />
				      
				    <h:panelGrid columnClasses="value">
				    
				    
				        <p:schedule id="schedule" value="#{scheduleJava8View.eventModel}" widgetVar="myschedule"  resizable="false" draggable="false" locale="pt" style="width:53rem;" >
				 
				            <p:ajax event="dateSelect" listener="#{scheduleJava8View.onDateSelect}" update=":formCadastro:eventDetails" oncomplete="PF('eventDialog').show();" />
				            <p:ajax event="eventSelect" listener="#{scheduleJava8View.onEventSelect}" update=":formCadastro:eventDetails" oncomplete="PF('eventDialog').show();" />
				            
				            
				           
				 
				        </p:schedule>
				    </h:panelGrid>
				     
				    
				</h:form>
		
    </p:card>
  <h:form id="formCadastro">
    
    <p:dialog widgetVar="eventDialog" header="DETALHES:" showEffect="clip" hideEffect="clip" height="500" modal="true" maximizable="true" minimizable="true">
       <p:panel header="AGENDAMENTO">
        <h:panelGrid id="eventDetails" columns="2">
            <p:outputLabel for="title" value="Título:" />
            <p:inputText id="title" value="#{scheduleJava8View.agendamento.titulo}" />
 
 
            <p:outputLabel for="title" value="Proprietário animal:" />
            <p:inputText  value="#{scheduleJava8View.agendamento.nomeProprietario}"/>
            
             <p:outputLabel for="title" value="Nome animal:" />
            <p:inputText  value="#{scheduleJava8View.agendamento.nomeAnimal}"/>
            
            <h:outputText  value="Atendimento:" styleClass="outPutTexts"/>
           
              <p:selectOneMenu id="selectOne" styleClass="inputAtendimento"  placeholder="Atendimento" value="#{scheduleJava8View.agendamento.atendimento}">
                    <f:selectItem itemLabel="Consulta" itemValue="Consulta" />
                    <f:selectItem itemLabel="Vacina" itemValue="Vacina" />
                    <f:selectItem itemLabel="Banho" itemValue="Banho" />
                    <f:selectItem itemLabel="Tosa" itemValue="Tosa" />
                    <f:selectItem itemLabel="Banho e tosa" itemValue="Banho e tosa" />
            </p:selectOneMenu>
            
             <p:outputLabel for="from" value="Inicio" />
            <p:datePicker id="from" value="#{scheduleJava8View.event.startDate}" pattern="dd/MM/yyyy" showTime="true" appendTo="@(body)" locale="pt"  />
 
            <p:outputLabel for="to" value="Termino" />
            <p:datePicker id="to" value="#{scheduleJava8View.event.endDate}" pattern="dd/MM/yyyy" showTime="true" appendTo="@(body)" locale="pt" />
 
             <h:outputText  value="Observações:  " styleClass="outPutTexts"/>                                    
            <p:inputTextarea rows="6" cols="33" styleClass="inputTextArea" value="#{scheduleJava8View.agendamento.observacao}" />    
            
             </h:panelGrid>
             <br/>
            <p:commandButton type="reset" value="CANCELAR" onclick="PF('eventDialog').hide();" />
            <p:commandButton id="addButton" value="SALVAR" style="margin-left:5px;" actionListener="#{scheduleJava8View.cadastrar}" update=":formCadastro :formAgenda " oncomplete="resetar();"/>
   
    </p:panel>
    </p:dialog>
    
    </h:form>
    
    
    
    
  <p:dialog header="EDITAR AGENDAMENTO" widgetVar="carDialog" showEffect="blind" hideEffect="explode" resizable="false" closable="true" draggable="false"  modal="true" appendTo="@(body)">

	<h:form id="formEditar">
	
	
	 <p:panel >
        <h:panelGrid id="eventDetails" columns="2">
        
        
       	 <p:outputLabel  value="Id:" />
           <p:inputText  value="#{scheduleJava8View.agendamento.id}" />
 
        
        
            <p:outputLabel for="title" value="Título:" />
            <p:inputText id="title" value="#{scheduleJava8View.agendamento.titulo}" />
 
 
            <p:outputLabel for="title" value="Proprietário animal:" />
            <p:inputText  value="#{scheduleJava8View.agendamento.nomeProprietario}"/>
            
             <p:outputLabel for="title" value="Nome animal:" />
            <p:inputText  value="#{scheduleJava8View.agendamento.nomeAnimal}"/>
            
            <h:outputText  value="Atendimento:" styleClass="outPutTexts"/>
           
              <p:selectOneMenu id="selectOne" styleClass="inputAtendimento"  placeholder="Atendimento" value="#{scheduleJava8View.agendamento.atendimento}">
                    <f:selectItem itemLabel="Consulta" itemValue="Consulta" />
                    <f:selectItem itemLabel="Vacina" itemValue="Vacina" />
                    <f:selectItem itemLabel="Banho" itemValue="Banho" />
                    <f:selectItem itemLabel="Tosa" itemValue="Tosa" />
                    <f:selectItem itemLabel="Banho e tosa" itemValue="Banho e tosa" />
            </p:selectOneMenu>
            
             <p:outputLabel for="from" value="Inicio" />
            <p:inputText id="from" value="#{scheduleJava8View.agendamento.dataInicio}" pattern="dd/MM/yyyy" showTime="true" appendTo="@(body)"  />
 
            <p:outputLabel for="to" value="Termino" />
            <p:inputText id="to" value="#{scheduleJava8View.agendamento.dataTermino}" pattern="dd/MM/yyyy" showTime="true" appendTo="@(body)" />
 
             <h:outputText  value="Observações:  " styleClass="outPutTexts"/>                                    
            <p:inputTextarea rows="6" cols="33" styleClass="inputTextArea" value="#{scheduleJava8View.agendamento.observacao}" />    
            
             </h:panelGrid>
             <br/>
            <p:commandButton type="reset" value="CANCELAR" onclick="PF('carDialog').hide()" />
            <p:commandButton id="addButton" value="SALVAR" style="margin-left:5px;" actionListener="#{scheduleJava8View.editar}"  update=":formAgendamentos :formCadastro :formAgenda " oncomplete="resetar();"/>
            
   
    </p:panel>
    
   </h:form>
    

</p:dialog>




    <p:dialog header="EDITAR AGENDAMENTO" widgetVar="dialogExcluir" showEffect="blind" hideEffect="explode" resizable="false" closable="true" draggable="false"  modal="true" appendTo="@(body)">

	<h:form id="formExcluir">
	
           <p:outputLabel value="TEM CERTEZA QUE DESEJA EXCLUIR ESSE EVENTO?"/>
           
           <br/>
           <br/>
           <p:commandButton value="SIM" actionListener="#{scheduleJava8View.deletar}"  update=":formAgendamentos" oncomplete="resetar();"/>
           <p:commandButton value="NÃO" onclick="PF('dialogExcluir').hide()" style="margin-left:5px;"/> 
   
    
    
   </h:form>
    

</p:dialog>

<script>
    
    
    function chamar(){
		
		

		var data = new Date();
		var dia = String(data.getDate()).padStart(2, '0');
		var mes = String(data.getMonth() + 1).padStart(2, '0');
		var ano = data.getFullYear();
		dataAtual = dia + '/' + mes + '/' + ano;
		console.log(dataAtual);
		
		document.querySelector('.data').textContent = dataAtual
	}
	
    
    </script>

<p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()" />

<p:dialog widgetVar="statusDialog" modal="true" draggable="false" closable="false" resizable="false" showHeader="false" >

</h:body>
</html>
