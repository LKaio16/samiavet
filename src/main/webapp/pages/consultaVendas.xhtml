		<p:growl id="msgGlobal" life="5000" />
	
	
	
                
	  	<h:form id="formTables">
		    <p:dataTable var="item" value="#{MBVendas.itens}" styleClass="tabelaFichas" widgetVar="tabelaVendas" id="tabelaVendas" emptyMessage="Nenhum cadastro inserido"  paginator="true" rows="10"

				        		  <p:commandLink  styleClass="botaoExporter">
				        		  
				        		 		 <p:graphicImage value="/resources/imagens/excel.png" style="width:40px;" styleClass="botaoExporter"/>

		                           			options="#{MBVendas.excelOpt}"/>
		       					 </p:commandLink>
					        		
				    			<p:commandLink  style="margin-left:10px;" >
				    					  <p:graphicImage value="/resources/imagens/iconPdf.png" style="width:30px;" styleClass="botaoExporter"/>

		       					 </p:commandLink>
	       					</div> 
	       					
		        	</f:facet>

			        </p:column>
			        <p:column headerText="ANIMAL" styleClass="email">
			            <h:outputText value="#{item.nomeAnimal}" />
			        </p:column>
			        <p:column headerText="CPF">
			            <h:outputText value="#{item.cpf}" />
			        </p:column>
			        <p:column headerText="DATA">
			            <h:outputText value="#{item.data_venda}" />
			        </p:column>
			         <p:column headerText="PAG.">
			            <h:outputText value="#{item.forma_pagamento}" />
			        </p:column>
			        <p:column headerText="PARCELAS">
			            <h:outputText value="#{item.parcelas}" />
		        	</p:column>
		        	 <p:column headerText="TAXA(%)" >
			            <h:outputText value="#{item.taxa}" />
			        </p:column>
		        	 <p:column headerText="VALOR" >

			        </p:column>

			      			 <span style="font-weight: bold;">TOTAL VALOR DAS VENDAS: #{MBVendas.totalVendas}R$</span>

</p:dialog>


<script>
    
    
    function chamar(){
		
		

		var data = new Date();
		var dia = String(data.getDate()).padStart(2, '0');
		var mes = String(data.getMonth() + 1).padStart(2, '0');
		var ano = data.getFullYear();
		dataAtual = dia + '/' + mes + '/' + ano;
		console.log(dataAtual);
		
		document.querySelector('.data').textContent = dataAtual
	}
	
    
    </script>
