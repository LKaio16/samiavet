<h:head>
	<meta http-equiv="Content-Type" content="text/html; UTF-8" />
	<title>SAMIAVET</title>

	<style type="text/css">
	
		body{
  			background:white;
		}

		.img-samiavet{
			width:40%;
		}
		
		* {
  -webkit-box-sizing: border-box;
          box-sizing: border-box;
}
		
#notfound {
  position: relative;
  height: 250px;
}

#notfound .notfound {
  position: absolute;
  left: 50%;
  top: 50%;
  -webkit-transform: translate(-50%, -50%);
      -ms-transform: translate(-50%, -50%);
          transform: translate(-50%, -50%);
}

.notfound {
  max-width: 520px;
  width: 100%;
  line-height: 1.4;
}

.notfound>div:first-child {
  padding-left: 200px;
  padding-top: 12px;
  height: 170px;
  margin-bottom: 20px;
}

.notfound .notfound-404 {
  position: absolute;
  left: 0;
  top: 0;
  width: 170px;
  height: 170px;
  background: #e01818;
  border-radius: 7px;
  -webkit-box-shadow: 0px 0px 0px 10px #e01818 inset, 0px 0px 0px 20px #fff inset;
          box-shadow: 0px 0px 0px 10px #e01818 inset, 0px 0px 0px 20px #fff inset;
}

.notfound .notfound-404 h1 {
  color: #fff;
  font-size: 118px;
  margin: 0px;
  position: absolute;
  left: 50%;
  top: 50%;
  -webkit-transform: translate(-50%, -50%);
      -ms-transform: translate(-50%, -50%);
          transform: translate(-50%, -50%);
  display: inline-block;
  height: 60px;
  line-height: 60px;
}

.notfound h2 {
  font-size: 45px;
  color: #222;
  font-weight: 400;
  text-transform: uppercase;
  margin: 0px;
  line-height: 1.1;
}

.notfound p {
  font-family: 'Montserrat', sans-serif;
  font-size: 16px;
  font-weight: 400;
  color: #222;
  margin-top: 5px;
}

.notfound a {
  font-family: 'Montserrat', sans-serif;
  color: #e01818;
  font-weight: 400;
  text-decoration: none;
}

@media only screen and (max-width: 480px) {
  .notfound {
    padding-left: 15px;
    padding-right: 15px;
  }
  .notfound>div:first-child {
    padding: 0px;
    height: auto;
  }
  .notfound .notfound-404 {
    position: relative;
    margin-bottom: 15px;
  }
  .notfound h2 {
    font-size: 42px;
  }
}
		
	</style>
</h:head>
<h:body onload="chamar()">

	
<div class="card text-center" style="margin-top:150px;">
  <div class="card-header">
  </div>
  <div class="card-body">
    <div class="container">    
    
    
    <div id="notfound">
		<div class="notfound">
			<div>
				<div class="notfound-404">
					<h1>!</h1>
				</div>
				<h2>Erro<br/>Inesperado</h2>
			</div>
			<p>O Arquivo já está salvo no sistema. <a href="/br.com.projetoSamiavet-0.0.1-SNAPSHOT/pages/upload.xhtml">Clique aqui para upload!!</a></p>
		</div>
	</div>
    
    
    </div>
  </div>
  <div class="card-footer text-muted">
  </div>
</div>
	
        <script type="text/javascript">
        
        
        
        
        
        	document.querySelector('#file').addEventListener('change' , function(){
        		
        		
        		document.querySelector('.text').textContent = this.files[0].name;
        		
        		
        	})
        
        	function chamar(){
        		
        		

        		var data = new Date();
        		var dia = String(data.getDate()).padStart(2, '0');
        		var mes = String(data.getMonth() + 1).padStart(2, '0');
        		var ano = data.getFullYear();
        		dataAtual = dia + '/' + mes + '/' + ano;
        		console.log(dataAtual);
        		
        		document.querySelector('.data').textContent = dataAtual
        	}
        	
        
        
        </script>
